<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inauguration Unlock</title>
  <!-- Futuristic Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Lock Screen -->
  <div id="lock-screen">
    <img src="Logo.png" alt="College Logo" class="logo">
    <h1 class="title">Enter Unlock Code</h1>
    <input type="text" id="codeInput" placeholder="Type code...">
    <button id="unlockBtn">Unlock</button>
    <p id="message"></p>
  </div>

  <!-- Banner Screen -->
  <div id="banner-screen" style="display: none;">
    <img src="Ironman.png" alt="Event Poster" class="banner-img">
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
