<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Inauguration Unlock</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    #blankOverlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9998;
      display: none;
      align-items: center;
      justify-content: center;
    }
    #introVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
      display: none;
      z-index: 9999;
    }
    #text-screen {
      z-index: 10000;
      display: none;
    }
  </style>
</head>
<body>
  <!-- Background effects -->
  <div id="nebula"></div>
  <div class="spotlight-center"></div>
  <div class="spotlight-left"></div>
  <div class="spotlight-right"></div>
  <div id="dynamicSpotlight"></div>
  <div id="sparkContainer"></div>
  <div id="waveVisualizer">
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
    <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
  </div>

  <!-- Lock Screen -->
  <div id="lock-screen" class="screen active">
    <div class="logo-container">
      <div class="logo-card" id="logoCard">
        <div class="logo-face logo-front">
          <img src="Logo.png" alt="College Logo">
        </div>
        <div class="logo-face logo-back">
          <img src="club.jpg" alt="Club Logo">
        </div>
      </div>
    </div>
    <h1 class="title">Enter Unlock Code</h1>
    <div class="input-container">
      <input id="codeInput" type="text" placeholder="Type code..." autocomplete="off" />
      <button id="unlockBtn">Unlock</button>
    </div>
  </div>

  <!-- Text Screen -->
  <div id="text-screen" class="screen">
    <h1 id="openText" class="open-text">Informatique Exhib 2k25 is Open</h1>
  </div>

  <!-- Blackout + Video -->
  <div id="blankOverlay">
    <video id="introVideo" src="intro.mp4"></video>
  </div>

  <!-- Sounds -->
  <audio id="grantedSound" src="granted.mp3"></audio>
  <audio id="deniedSound" src="denied.mp3"></audio>

  <!-- Background Music -->
  <audio id="backgroundMusic" src="background.mp3" loop autoplay></audio>

  <!-- After Opening Playlist (4 tracks) -->
  <audio id="afterTrack1" src="after.mp3"></audio>
  <audio id="afterTrack2" src="after2.mp3"></audio>
  <audio id="afterTrack3" src="after3.mp3"></audio>
  <audio id="afterTrack4" src="after4.mp3"></audio>

  <!-- libs + script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
